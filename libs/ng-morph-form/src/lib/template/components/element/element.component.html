<form [formGroup]="form">

  <mat-form-field *ngIf="schema.controls.text">
    <mat-label>Text</mat-label>
    <textarea matInput [formControl]="form.text.get('value')" placeholder="Text Content"></textarea>
  </mat-form-field>

  <mat-accordion>
    <!-- Attributes -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Attributes</mat-panel-title>
      </mat-expansion-panel-header>
      <ast-form-attribute [form]="form.attributes"></ast-form-attribute>
    </mat-expansion-panel>

    <!-- Outputs -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Output</mat-panel-title>
      </mat-expansion-panel-header>
      <ast-form-attribute [form]="form.outputs" [options]="context | outputCtx"></ast-form-attribute>
    </mat-expansion-panel>

  </mat-accordion>
</form>
