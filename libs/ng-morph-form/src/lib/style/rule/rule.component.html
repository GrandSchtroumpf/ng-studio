<mat-accordion>
  <mat-expansion-panel *ngFor="let section of schema.controls | keyvalue : keepOrder">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ section.key | titlecase }}</mat-panel-title>
    </mat-expansion-panel-header>
    <form-outlet [form]="form.get(section.key)" [schema]="section.value"></form-outlet>
  </mat-expansion-panel>
</mat-accordion>
